<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Entregador Tutts</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Central do Entregador Tutts - Gest√£o de Solicita√ß√µes, Saques e Disponibilidade de Entregadores">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tutts">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- Preconnect para carregar recursos mais r√°pido -->
  <link rel="preconnect" href="https://tutts-backend-production.up.railway.app">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://tutts-backend-production.up.railway.app">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" defer></script>
  
  <!-- Leaflet para mapas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    /* Mapa Leaflet - IMPORTANTE */
    #mapa-calor-leaflet {
      z-index: 1 !important;
      background-color: #e5e7eb !important;
      min-height: 500px !important;
      width: 100% !important;
    }
    #mapa-calor-leaflet .leaflet-pane {
      z-index: 1 !important;
    }
    #mapa-calor-leaflet .leaflet-tile-pane {
      z-index: 2 !important;
    }
    #mapa-calor-leaflet .leaflet-overlay-pane {
      z-index: 4 !important;
    }
    #mapa-calor-leaflet .leaflet-marker-pane {
      z-index: 6 !important;
    }
    #mapa-calor-leaflet .leaflet-control-container {
      z-index: 10 !important;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    .loading-subtitle {
      color: rgba(255,255,255,0.7);
      margin-top: 8px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast { animation: slideIn 0.3s ease-out; }
    .row-green { background-color: #dcfce7 !important; border-left: 4px solid #22c55e !important; }
    .row-blue { background-color: #dbeafe !important; border-left: 4px solid #3b82f6 !important; }
    .row-red { background-color: #fee2e2 !important; border-left: 4px solid #ef4444 !important; }
    
    /* PWA Install Banner */
    .pwa-install-banner {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Update Banner */
    .update-banner {
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Toggle Switch Mobile Optimization */
    button[role="switch"] {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      position: relative;
      padding: 12px !important;
    }
    button[role="switch"]:active {
      transform: scale(0.95);
    }
    button[role="switch"] span {
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    @media (max-width: 768px) {
      button[role="switch"] {
        min-width: 100px !important;
        min-height: 56px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Central do Entregador Tutts</div>
    <div class="loading-subtitle">Carregando...</div>
  </div>
  
  <!-- Update Available Banner -->
  <div id="update-banner" style="display: none;" class="fixed top-0 left-0 right-0 bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 z-[10000] update-banner shadow-lg">
    <div class="flex items-center justify-center gap-4 max-w-lg mx-auto">
      <span class="text-xl">üîÑ</span>
      <span class="font-medium">Nova vers√£o dispon√≠vel!</span>
      <button id="update-btn" class="px-4 py-1.5 bg-white text-green-600 rounded-lg font-bold text-sm hover:bg-green-50 transition-all">
        Atualizar Agora
      </button>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- React Production (mais r√°pido) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  
  <!-- App pr√©-compilado (SEM BABEL!) -->
  <script src="app.js"></script>
  
  <!-- PWA Install Banner Component -->
  <div id="pwa-install-banner" style="display: none;" class="fixed bottom-4 left-4 right-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-2xl shadow-2xl p-4 z-50 pwa-install-banner">
    <div class="flex items-center gap-4">
      <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center text-3xl shadow">
        üöÄ
      </div>
      <div class="flex-1">
        <h3 class="font-bold text-lg">Instalar Tutts</h3>
        <p class="text-purple-200 text-sm">Acesse mais r√°pido pela tela inicial!</p>
      </div>
      <div class="flex flex-col gap-2">
        <button id="pwa-install-btn" class="px-4 py-2 bg-white text-purple-700 rounded-lg font-bold text-sm hover:bg-purple-100 transition-all">
          Instalar
        </button>
        <button id="pwa-dismiss-btn" class="text-purple-300 text-xs hover:text-white">
          Agora n√£o
        </button>
      </div>
    </div>
  </div>

  <!-- PWA Service Worker Registration with Update Detection -->
  <script>
    // Vari√°veis globais
    let newWorker = null;
    const updateBanner = document.getElementById('update-banner');
    const updateBtn = document.getElementById('update-btn');

    // Fun√ß√£o para mostrar banner de atualiza√ß√£o
    function showUpdateBanner() {
      if (updateBanner) {
        updateBanner.style.display = 'block';
      }
    }

    // Bot√£o de atualizar
    if (updateBtn) {
      updateBtn.addEventListener('click', () => {
        if (newWorker) {
          // Diz ao novo SW para assumir imediatamente
          newWorker.postMessage({ type: 'SKIP_WAITING' });
        }
        // Recarrega a p√°gina
        window.location.reload(true);
      });
    }

    // Registrar Service Worker com detec√ß√£o de atualiza√ß√£o
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('‚úÖ Service Worker registrado:', registration.scope);
          
          // Detecta quando h√° um novo SW esperando
          registration.addEventListener('updatefound', () => {
            newWorker = registration.installing;
            console.log('üîÑ Nova vers√£o do Service Worker encontrada!');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Novo SW instalado, mas o antigo ainda controla a p√°gina
                console.log('üì¶ Nova vers√£o pronta! Mostrando banner...');
                showUpdateBanner();
              }
            });
          });
          
          // Verifica por atualiza√ß√µes a cada 60 segundos
          setInterval(() => {
            registration.update();
          }, 60000);
          
          // Verifica imediatamente por atualiza√ß√µes
          registration.update();
          
        } catch (err) {
          console.log('‚ùå Service Worker erro:', err);
        }
      });
      
      // Escuta mensagens do SW
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'SW_UPDATED') {
          console.log('üîî SW notificou atualiza√ß√£o:', event.data.version);
          showUpdateBanner();
        }
      });
      
      // Recarrega quando o novo SW assumir controle
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          console.log('üîÑ Novo Service Worker assumiu, recarregando...');
          window.location.reload(true);
        }
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('pwa-install-banner');
    const installBtn = document.getElementById('pwa-install-btn');
    const dismissBtn = document.getElementById('pwa-dismiss-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (localStorage.getItem('pwa-dismissed') !== 'true') {
        setTimeout(() => {
          installBanner.style.display = 'block';
        }, 3000);
      }
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install:', outcome);
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });
    }

    if (dismissBtn) {
      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
    }

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA instalado!');
      installBanner.style.display = 'none';
    });
    
    // ============================================
    // FUN√á√ïES GLOBAIS DO MAPA LEAFLET
    // ============================================
    var mapaLeaflet = null;
    var markersLayer = null;
    var mapaInicializado = false;
    
    window.initMapaCalor = function(pontos, tentativa) {
      tentativa = tentativa || 0;
      
      // Verificar se Leaflet est√° carregado
      if (typeof L === 'undefined') {
        console.error('‚ùå Leaflet (L) n√£o est√° definido! Biblioteca n√£o carregou.');
        if (tentativa < 10) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 500);
        }
        return;
      }
      
      console.log('üó∫Ô∏è initMapaCalor:', pontos ? pontos.length : 0, 'pontos, tentativa', tentativa + 1);
      
      var container = document.getElementById('mapa-calor-leaflet');
      if (!container) {
        console.log('‚è≥ Container n√£o encontrado, tentativa', tentativa + 1);
        if (tentativa < 15) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 200);
          return;
        }
        console.error('‚ùå Container n√£o encontrado ap√≥s 15 tentativas');
        return;
      }
      
      console.log('üìê Container dimens√µes:', container.offsetWidth, 'x', container.offsetHeight);
      
      if (container.offsetWidth === 0 || container.offsetHeight === 0) {
        console.log('‚è≥ Container sem dimens√µes, tentativa', tentativa + 1);
        if (tentativa < 15) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 200);
          return;
        }
      }
      
      // Se mapa existe e est√° ok, apenas atualizar marcadores
      if (mapaLeaflet && mapaInicializado && markersLayer) {
        console.log('üó∫Ô∏è Atualizando marcadores no mapa existente...');
        markersLayer.clearLayers();
      } else {
        // Criar mapa novo
        console.log('üó∫Ô∏è Criando mapa novo no container...');
        
        // Limpar tudo antes
        if (mapaLeaflet) {
          try { mapaLeaflet.remove(); } catch(e) { console.log('Erro ao remover mapa antigo:', e); }
        }
        mapaLeaflet = null;
        markersLayer = null;
        mapaInicializado = false;
        container._leaflet_id = null;
        container.innerHTML = '';
        
        try {
          mapaLeaflet = L.map('mapa-calor-leaflet', { preferCanvas: true }).setView([-16.6869, -49.2648], 11);
          console.log('‚úÖ Mapa L.map criado');
          
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 18
          }).addTo(mapaLeaflet);
          console.log('‚úÖ TileLayer adicionado');
          
          markersLayer = L.layerGroup().addTo(mapaLeaflet);
          mapaInicializado = true;
          console.log('‚úÖ Mapa inicializado com sucesso!');
          
          // For√ßar invalidateSize ap√≥s criar
          setTimeout(function() {
            if (mapaLeaflet) {
              mapaLeaflet.invalidateSize();
              console.log('‚úÖ invalidateSize executado');
            }
          }, 100);
          
        } catch(e) {
          console.error('‚ùå Erro ao criar mapa:', e);
          if (tentativa < 5) {
            setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 300);
          }
          return;
        }
      }
      
      if (!pontos || pontos.length === 0) {
        console.log('Sem pontos para exibir');
        return;
      }
      
      var maxCount = Math.max.apply(null, pontos.map(function(p) { return p.count || 1; }));
      
      pontos.forEach(function(ponto) {
        if (!ponto.lat || !ponto.lng) return;
        
        var intensity = (ponto.count || 1) / maxCount;
        var radius = 300 + intensity * 1500;
        var color = '#8b5cf6';
        
        if (ponto.taxaPrazo !== undefined) {
          if (ponto.taxaPrazo >= 80) color = '#22c55e';
          else if (ponto.taxaPrazo >= 60) color = '#eab308';
          else color = '#ef4444';
        }
        
        var circle = L.circle([ponto.lat, ponto.lng], {
          color: color, fillColor: color,
          fillOpacity: 0.3 + intensity * 0.3,
          radius: radius, weight: 1
        });
        
        var popup = '<b>' + (ponto.cidade || ponto.bairro || 'Local') + '</b><br>üì¶ ' + (ponto.count || 0) + ' entregas';
        if (ponto.taxaPrazo !== undefined) popup += '<br>‚úÖ ' + ponto.taxaPrazo + '% no prazo';
        
        circle.bindPopup(popup);
        circle.addTo(markersLayer);
        
        var marker = L.circleMarker([ponto.lat, ponto.lng], {
          radius: 5 + intensity * 12,
          fillColor: color, color: '#fff',
          weight: 2, opacity: 1, fillOpacity: 0.9
        });
        marker.bindPopup(popup);
        marker.addTo(markersLayer);
      });
      
      // Ajustar zoom para mostrar todos os pontos
      try {
        var validPoints = pontos.filter(function(p) { return p.lat && p.lng; });
        if (validPoints.length > 0) {
          var bounds = L.latLngBounds(validPoints.map(function(p) { return [p.lat, p.lng]; }));
          mapaLeaflet.fitBounds(bounds, { padding: [50, 50] });
        }
      } catch(e) {}
      
      setTimeout(function() { if (mapaLeaflet) mapaLeaflet.invalidateSize(); }, 200);
    };
    
    window.destroyMapaCalor = function() {
      console.log('üó∫Ô∏è Destruindo mapa...');
      if (mapaLeaflet) {
        try { mapaLeaflet.remove(); } catch(e) {}
        mapaLeaflet = null;
        markersLayer = null;
      }
      mapaInicializado = false;
      var container = document.getElementById('mapa-calor-leaflet');
      if (container) {
        container._leaflet_id = null;
        container.innerHTML = '';
      }
    };
    
    window.atualizarMapaCalor = function(pontos) {
      window.initMapaCalor(pontos);
    };
  </script>
</body>
</html>
