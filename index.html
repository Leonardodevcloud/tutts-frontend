  <style>
    /* ==================== SPLASH SCREEN ANIMATIONS ==================== */
    @keyframes logoReveal {
      0% { opacity: 0; transform: scale(0.5) rotate(-10deg); }
      50% { opacity: 1; transform: scale(1.1) rotate(5deg); }
      100% { opacity: 1; transform: scale(1) rotate(0deg); }

    @keyframes textReveal {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes splashFadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes ringExpand {

      100% { transform: scale(2.5); opacity: 0; }
    }

    /* Garantir que o popup do Leaflet apare√ßa NA FRENTE */

    /* Mapa de clientes container */

    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast { animation: slideIn 0.3s ease-out; }
    .row-green { background-color: #dcfce7 !important; border-left: 4px solid #22c55e !important; }
    .row-blue { background-color: #dbeafe !important; border-left: 4px solid #3b82f6 !important; }

    /* Shimmer animation for loading bar */

    /* Pulse glow effect */

    /* PWA Install Banner */

  <script>
    // PWA Install Prompt
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Verificar se j√° foi dispensado recentemente (7 dias)
      const dismissed = localStorage.getItem('pwa-dismissed');
      if (dismissed && (Date.now() - parseInt(dismissed)) < 7 * 24 * 60 * 60 * 1000) {
        return;
      }
      
      // Mostrar banner apenas se n√£o estiver instalado
      if (!window.matchMedia('(display-mode: standalone)').matches) {
        setTimeout(() => {
          document.getElementById('pwa-install-banner').classList.remove('hidden');
        }, 3000);
      }
    });
    
    document.getElementById('pwa-install-btn')?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('PWA install outcome:', outcome);
        deferredPrompt = null;
        document.getElementById('pwa-install-banner').classList.add('hidden');
      }
    });
    
    // Service Worker Registration with Update Check
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').then(registration => {
        console.log('SW registered:', registration.scope);
        
        // Check for updates
        registration.addEventListener('updatefound', () => {
          const newWorker = registration.installing;
          newWorker.addEventListener('statechange', () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              // New version available
              document.getElementById('update-banner').classList.remove('hidden');
            }
          });
        });
      }).catch(err => console.log('SW registration failed:', err));
    }
  </script>
  
  <!-- Mapa de Calor Script -->
  <script>
    // ============================================
    // MAPA DE CALOR (BI)
    // ============================================
    var mapaLeaflet = null;
    var markersLayer = null;
    var mapaInicializado = false;
    
    window.initMapaCalor = function(pontos, tentativa) {
      tentativa = tentativa || 0;
      
      console.log('üó∫Ô∏è [INDEX] initMapaCalor chamado com', pontos ? pontos.length : 0, 'pontos, tentativa', tentativa);
      
      if (typeof L === 'undefined') {
        console.log('‚ùå Leaflet n√£o carregado!');
        if (tentativa < 10) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 300);
        }
        return;
      }
      
      var container = document.getElementById('mapa-calor-leaflet');
      if (!container || container.offsetWidth === 0) {
        console.log('‚è≥ Container n√£o pronto, tentativa', tentativa + 1);
        if (tentativa < 20) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 150);
        }
        return;
      }
      
      console.log('üìê Container:', container.offsetWidth, 'x', container.offsetHeight);
      
      if (mapaLeaflet) {
        try { mapaLeaflet.remove(); } catch(e) {}
        mapaLeaflet = null;
        markersLayer = null;
      }
      container._leaflet_id = null;
      container.innerHTML = '';
      
      try {
        mapaLeaflet = L.map('mapa-calor-leaflet').setView([-16.6869, -49.2648], 10);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap',
          maxZoom: 18
        }).addTo(mapaLeaflet);
        
        markersLayer = L.layerGroup().addTo(mapaLeaflet);
        mapaInicializado = true;
        console.log('‚úÖ Mapa Leaflet criado com sucesso!');
        
      } catch(e) {
        console.error('‚ùå Erro ao criar mapa:', e);
        return;
      }
      
      if (!pontos || pontos.length === 0) {
        console.log('Sem pontos para exibir');
        return;
      }
      
      markersLayer.clearLayers();
      var maxCount = Math.max.apply(null, pontos.map(function(p) { return p.count || 0; }));
      var adicionados = 0;
      
      pontos.forEach(function(ponto) {
        if (!ponto.lat || !ponto.lng) return;
        adicionados++;
        
        var intensity = (ponto.count || 0) / (maxCount || 1);
        var color;
        
        if (ponto.color) {
          color = ponto.color;
        } else {
          if (intensity > 0.7) color = '#22c55e';
          else if (intensity > 0.4) color = '#f59e0b';
          else color = '#ef4444';
        }
        
        L.circle([ponto.lat, ponto.lng], {
          color: color, fillColor: color,
          fillOpacity: 0.3 + intensity * 0.3,
          radius: 300 + intensity * 1500, weight: 1
        }).bindPopup('<b>' + (ponto.cidade || ponto.bairro || 'Local') + '</b><br>üì¶ ' + (ponto.count || 0) + ' entregas').addTo(markersLayer);
        
        L.circleMarker([ponto.lat, ponto.lng], {
          radius: 5 + intensity * 12,
          fillColor: color, color: '#fff',
          weight: 2, opacity: 1, fillOpacity: 0.9
        }).addTo(markersLayer);
      });
      
      console.log('‚úÖ Pontos adicionados:', adicionados);
      
      try {
        var valid = pontos.filter(function(p) { return p.lat && p.lng; });
        if (valid.length > 0) {
          mapaLeaflet.fitBounds(L.latLngBounds(valid.map(function(p) { return [p.lat, p.lng]; })), { padding: [50, 50] });
          console.log('‚úÖ Bounds ajustados para', valid.length, 'pontos v√°lidos');
        }
      } catch(e) { console.log('Erro ao ajustar bounds:', e); }
      
      setTimeout(function() { 
        if (mapaLeaflet) {
          mapaLeaflet.invalidateSize();
          console.log('‚úÖ Mapa finalizado!');
          
          // DEBUG: Verificar se o mapa existe no DOM
          var container = document.getElementById('mapa-calor-leaflet');
          if (container) {
            console.log('üîç DEBUG - Container innerHTML length:', container.innerHTML.length);
            console.log('üîç DEBUG - Container children:', container.children.length);
            console.log('üîç DEBUG - Container style:', container.style.cssText);
            console.log('üîç DEBUG - mapaLeaflet._container:', mapaLeaflet._container ? 'existe' : 'N√ÉO EXISTE');
            
            // FOR√áAR VISIBILIDADE
            container.style.zIndex = '9999';
            container.style.position = 'relative';
            container.style.visibility = 'visible';
            container.style.opacity = '1';
            container.style.display = 'block';
            container.style.overflow = 'visible';
            
            // For√ßar nos filhos tamb√©m
            var leafletContainer = container.querySelector('.leaflet-container');
            if (leafletContainer) {
              leafletContainer.style.zIndex = '9999';
              leafletContainer.style.visibility = 'visible';
              leafletContainer.style.opacity = '1';
              console.log('üîß CSS for√ßado no leaflet-container');
            }
            
            // For√ßar invalidateSize novamente
            setTimeout(function() {
              if (mapaLeaflet) {
                mapaLeaflet.invalidateSize();
                console.log('üîß invalidateSize chamado novamente');
              }
            }, 500);
          }
        }
      }, 100);
    };
    
    window.destroyMapaCalor = function() {
      if (mapaLeaflet) {
        try { mapaLeaflet.remove(); } catch(e) {}
        mapaLeaflet = null;
        markersLayer = null;
      }
      mapaInicializado = false;
    };
    
    window.atualizarMapaCalor = function(pontos) {
      window.initMapaCalor(pontos);
    };
    
    // ============================================
    // MAPA DE CLIENTES (Localiza√ß√£o)
    // ============================================
    var mapaClientesLeaflet = null;
    var markersClientesLayer = null;
    
    window.initMapaClientes = function(clientes, tentativa) {
      tentativa = tentativa || 0;
      
      console.log('üó∫Ô∏è [INDEX] initMapaClientes chamado com', clientes ? clientes.length : 0, 'clientes');
      
      // Validar se clientes √© um array
      if (!clientes || !Array.isArray(clientes)) {
        console.log('‚ùå clientes n√£o √© um array v√°lido');
        return;
      }
      
      if (typeof L === 'undefined') {
        console.log('‚ùå Leaflet n√£o carregado!');
        if (tentativa < 10) {
          setTimeout(function() { window.initMapaClientes(clientes, tentativa + 1); }, 300);
        }
        return;
      }
      
      var container = document.getElementById('mapa-clientes-leaflet');
      if (!container || container.offsetWidth === 0) {
        console.log('‚è≥ Container n√£o pronto, tentativa', tentativa + 1);
        if (tentativa < 20) {
          setTimeout(function() { window.initMapaClientes(clientes, tentativa + 1); }, 150);
        }
        return;
      }
      
      console.log('üìê Container:', container.offsetWidth, 'x', container.offsetHeight);
      
      // Destruir mapa anterior se existir
      if (mapaClientesLeaflet) {
        try { mapaClientesLeaflet.remove(); } catch(e) {}
        mapaClientesLeaflet = null;
        markersClientesLayer = null;
      }
      container._leaflet_id = null;
      container.innerHTML = '';
      
      try {
        mapaClientesLeaflet = L.map('mapa-clientes-leaflet').setView([-16.6869, -49.2648], 10);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap',
          maxZoom: 18
        }).addTo(mapaClientesLeaflet);
        
        markersClientesLayer = L.layerGroup().addTo(mapaClientesLeaflet);
        var bounds = [];
        var adicionados = 0;
        
        // Adicionar marcadores para cada cliente
        for (var i = 0; i < clientes.length; i++) {
          var cliente = clientes[i];
          var end = cliente.enderecos && cliente.enderecos[0] ? cliente.enderecos[0] : null;
          if (!end || !end.latitude || !end.longitude) continue;
          
          var lat = parseFloat(end.latitude);
          var lng = parseFloat(end.longitude);
          if (isNaN(lat) || isNaN(lng) || lat === 0 || lng === 0) continue;
          
          bounds.push([lat, lng]);
          adicionados++;
          
          // Emoji baseado no cliente
          var isCliente767 = String(cliente.cod_cliente) === '767';
          var emoji = isCliente767 ? '‚≠ê' : 'üè¢';
          var tamanho = isCliente767 ? 32 : 28;
          
          // Criar √≠cone com emoji - usando estilo inline para garantir visibilidade
          var emojiIcon = L.divIcon({
            html: '<div style="font-size:' + tamanho + 'px;cursor:pointer;transition:transform 0.2s;line-height:1;" onmouseover="this.style.transform=\'scale(1.3)\'" onmouseout="this.style.transform=\'scale(1)\'">' + emoji + '</div>',
            className: 'emoji-marker',
            iconSize: [tamanho + 4, tamanho + 4],
            iconAnchor: [(tamanho + 4)/2, (tamanho + 4)/2],
            popupAnchor: [0, -(tamanho/2)]
          });
          
          // Criar link do Waze
          var wazeLink = 'https://waze.com/ul?ll=' + lat + ',' + lng + '&navigate=yes';
          
          // Popup com informa√ß√µes
          var cidadeInfo = [end.bairro, end.cidade, end.estado].filter(function(x) { return x; }).join(' - ');
          var popupHtml = '<div style="min-width:220px;font-family:system-ui,sans-serif;padding:4px;">' +
            '<p style="font-weight:bold;color:#0d9488;margin:0 0 6px 0;font-size:15px;">' +
            cliente.cod_cliente + ' - ' + (cliente.nome_cliente || '') +
            '</p>' +
            (cliente.centro_custo ? '<p style="color:#7c3aed;font-size:12px;margin:0 0 6px 0;font-weight:600;">üì¶ ' + cliente.centro_custo + '</p>' : '') +
            '<p style="color:#555;font-size:12px;margin:0 0 6px 0;">üìå ' + (end.endereco || 'Sem endere√ßo') + '</p>' +
            (cidadeInfo ? '<p style="color:#888;font-size:11px;margin:0 0 10px 0;">' + cidadeInfo + '</p>' : '') +
            '<a href="' + wazeLink + '" target="_blank" rel="noopener" style="display:inline-block;padding:10px 18px;background:#06b6d4;color:white;text-decoration:none;border-radius:8px;font-size:13px;font-weight:600;">üöó Abrir no Waze</a>' +
            '</div>';
          
          // Criar marcador e adicionar popup
          var marker = L.marker([lat, lng], { 
            icon: emojiIcon,
            interactive: true,
            bubblingMouseEvents: false
          });
          
          marker.bindPopup(popupHtml, {
            maxWidth: 300,
            className: 'cliente-popup'
          });
          
          marker.addTo(markersClientesLayer);
        }
        
        console.log('‚úÖ Adicionados', adicionados, 'marcadores ao mapa');
        
        // Ajustar zoom para mostrar todos os pontos
        if (bounds.length > 0) {
          mapaClientesLeaflet.fitBounds(bounds, { padding: [50, 50] });
        }
        
        // For√ßar redimensionamento
        setTimeout(function() {
          if (mapaClientesLeaflet) {
            mapaClientesLeaflet.invalidateSize();
            console.log('‚úÖ Mapa de clientes finalizado!');
          }
        }, 100);
        
      } catch(e) {
        console.error('‚ùå Erro ao criar mapa de clientes:', e);
      }
    };
    
    window.destroyMapaClientes = function() {
      if (mapaClientesLeaflet) {
        try { mapaClientesLeaflet.remove(); } catch(e) {}
        mapaClientesLeaflet = null;
        markersClientesLayer = null;
      }
    };
  </script>
