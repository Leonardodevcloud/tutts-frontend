  <style>
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    .loading-subtitle {
      color: rgba(255,255,255,0.7);
      margin-top: 8px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast { animation: slideIn 0.3s ease-out; }
    .row-green { background-color: #dcfce7 !important; border-left: 4px solid #22c55e !important; }
    .row-blue { background-color: #dbeafe !important; border-left: 4px solid #3b82f6 !important; }
    .row-red { background-color: #fee2e2 !important; border-left: 4px solid #ef4444 !important; }
    
    /* PWA Install Banner */
    .pwa-install-banner {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Update Banner */
    .update-banner {
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Toggle Switch Mobile Optimization */
    button[role="switch"] {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      position: relative;
      padding: 12px !important;
    }
    button[role="switch"]:active {
      transform: scale(0.95);
    }
    button[role="switch"] span {
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    @media (max-width: 768px) {
      button[role="switch"] {
        min-width: 100px !important;
        min-height: 56px !important;
      }
    }
    
    /* ESTILOS DO MAPA LEAFLET */
    #mapa-calor-leaflet {
      height: 500px;

<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Central do Entregador Tutts</div>
    <div class="loading-subtitle">Carregando...</div>
  </div>
  
  <!-- Update Available Banner -->
  <div id="update-banner" style="display: none;" class="fixed top-0 left-0 right-0 bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 z-[10000] update-banner shadow-lg">
    <div class="flex items-center justify-center gap-4 max-w-lg mx-auto">
      <span class="text-xl">ðŸ”„</span>
      <span class="font-medium">Nova versÃ£o disponÃ­vel!</span>
      <button id="update-btn" class="px-4 py-1.5 bg-white text-green-600 rounded-lg font-bold text-sm hover:bg-green-50 transition-all">
        Atualizar Agora
      </button>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- React Production (mais rÃ¡pido) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  
  <!-- App prÃ©-compilado (SEM BABEL!) -->
  <script src="app.js"></script>
  
  <!-- PWA Install Banner Component -->
  <div id="pwa-install-banner" style="display: none;" class="fixed bottom-4 left-4 right-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-2xl shadow-2xl p-4 z-50 pwa-install-banner">
    <div class="flex items-center gap-4">
      <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center text-3xl shadow">
        ðŸš€
      </div>
      <div class="flex-1">
        <h3 class="font-bold text-lg">Instalar Tutts</h3>
        <p class="text-purple-200 text-sm">Acesse mais rÃ¡pido pela tela inicial!</p>
      </div>
      <div class="flex flex-col gap-2">
        <button id="pwa-install-btn" class="px-4 py-2 bg-white text-purple-700 rounded-lg font-bold text-sm hover:bg-purple-100 transition-all">
          Instalar
        </button>
        <button id="pwa-dismiss-btn" class="text-purple-300 text-xs hover:text-white">
          Agora nÃ£o
        </button>
      </div>
    </div>
  </div>

  <!-- PWA Service Worker Registration with Update Detection -->
  <script>
    // VariÃ¡veis globais
    let newWorker = null;
    const updateBanner = document.getElementById('update-banner');
    const updateBtn = document.getElementById('update-btn');

    // FunÃ§Ã£o para mostrar banner de atualizaÃ§Ã£o
    function showUpdateBanner() {
      if (updateBanner) {
        updateBanner.style.display = 'block';
      }
    }

    // BotÃ£o de atualizar
    if (updateBtn) {
      updateBtn.addEventListener('click', () => {
        if (newWorker) {
          // Diz ao novo SW para assumir imediatamente
          newWorker.postMessage({ type: 'SKIP_WAITING' });
        }
        // Recarrega a pÃ¡gina
        window.location.reload(true);
      });
    }

    // Registrar Service Worker com detecÃ§Ã£o de atualizaÃ§Ã£o
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('âœ… Service Worker registrado:', registration.scope);
          
          // Detecta quando hÃ¡ um novo SW esperando
          registration.addEventListener('updatefound', () => {
            newWorker = registration.installing;
            console.log('ðŸ”„ Nova versÃ£o do Service Worker encontrada!');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Novo SW instalado, mas o antigo ainda controla a pÃ¡gina
                console.log('ðŸ“¦ Nova versÃ£o pronta! Mostrando banner...');
                showUpdateBanner();
              }
            });
          });
          
          // Verifica por atualizaÃ§Ãµes a cada 60 segundos
          setInterval(() => {
            registration.update();
          }, 60000);
          
          // Verifica imediatamente por atualizaÃ§Ãµes
          registration.update();
          
        } catch (err) {
          console.log('âŒ Service Worker erro:', err);
        }
      });
      
      // Escuta mensagens do SW
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'SW_UPDATED') {
          console.log('ðŸ”” SW notificou atualizaÃ§Ã£o:', event.data.version);
          showUpdateBanner();
        }
      });
      
      // Recarrega quando o novo SW assumir controle
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          console.log('ðŸ”„ Novo Service Worker assumiu, recarregando...');
          window.location.reload(true);
        }
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('pwa-install-banner');
    const installBtn = document.getElementById('pwa-install-btn');
    const dismissBtn = document.getElementById('pwa-dismiss-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (localStorage.getItem('pwa-dismissed') !== 'true') {
        setTimeout(() => {
          installBanner.style.display = 'block';
        }, 3000);
      }
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install:', outcome);
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });
    }

    if (dismissBtn) {
      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
    }

    window.addEventListener('appinstalled', () => {
      console.log('âœ… PWA instalado!');
      installBanner.style.display = 'none';
    });
    
    // ============================================
    // FUNÃ‡Ã•ES GLOBAIS DO MAPA LEAFLET
    // ============================================
    var mapaLeaflet = null;
    var markersLayer = null;
    
    window.initMapaCalor = function(pontos) {
      console.log('ðŸ—ºï¸ Inicializando mapa com', pontos ? pontos.length : 0, 'pontos');
      
      // Se jÃ¡ existe um mapa, destruir
      if (mapaLeaflet) {
        mapaLeaflet.remove();
        mapaLeaflet = null;
      }
      
      var container = document.getElementById('mapa-calor-leaflet');
      if (!container) {
        console.error('Container do mapa nÃ£o encontrado!');
        return;
      }
      
      // Criar mapa centrado em GoiÃ¢nia
      mapaLeaflet = L.map('mapa-calor-leaflet').setView([-16.6869, -49.2648], 11);
      
      // Adicionar tile layer do OpenStreetMap
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap contributors',
        maxZoom: 18
      }).addTo(mapaLeaflet);
      
      // Criar layer group para os marcadores
      markersLayer = L.layerGroup().addTo(mapaLeaflet);
      
      if (!pontos || pontos.length === 0) {
        console.log('Sem pontos para exibir');
        return;
      }
      
      // Calcular max para intensidade
      var maxCount = Math.max.apply(null, pontos.map(function(p) { return p.count || 1; }));
      
      // Adicionar cÃ­rculos para cada ponto
      pontos.forEach(function(ponto) {
        if (!ponto.lat || !ponto.lng) return;
        
        var intensity = (ponto.count || 1) / maxCount;
        var radius = 300 + intensity * 1500; // Raio de 300m a 1800m
        var color = '#8b5cf6'; // Roxo padrÃ£o
        
        // Cor baseada na taxa de prazo se disponÃ­vel
        if (ponto.taxaPrazo !== undefined) {
          if (ponto.taxaPrazo >= 80) color = '#22c55e'; // Verde
          else if (ponto.taxaPrazo >= 60) color = '#eab308'; // Amarelo
          else color = '#ef4444'; // Vermelho
        }
        
        // Criar cÃ­rculo
        var circle = L.circle([ponto.lat, ponto.lng], {
          color: color,
          fillColor: color,
          fillOpacity: 0.4 + intensity * 0.4,
          radius: radius,
          weight: 2
        });
        
        // Popup com informaÃ§Ãµes
        var popupContent = '<div class="mapa-popup">' +
          '<b>' + (ponto.cidade || ponto.bairro || 'Local') + '</b><br>' +
          'ðŸ“¦ ' + (ponto.count || 0) + ' entregas<br>';
        
        if (ponto.taxaPrazo !== undefined) {
          popupContent += 'âœ… ' + ponto.taxaPrazo + '% no prazo<br>';
        }
        if (ponto.noPrazo !== undefined) {
          popupContent += 'ðŸŸ¢ ' + ponto.noPrazo + ' no prazo<br>';
        }
        if (ponto.foraPrazo !== undefined) {
          popupContent += 'ðŸ”´ ' + ponto.foraPrazo + ' atrasadas';
        }
        
        popupContent += '</div>';
        
        circle.bindPopup(popupContent);
        circle.addTo(markersLayer);
        
        // Adicionar marcador central
        var marker = L.circleMarker([ponto.lat, ponto.lng], {
          radius: 6 + intensity * 10,
          fillColor: color,
          color: '#fff',
          weight: 2,
          opacity: 1,
          fillOpacity: 0.9
        });
        
        marker.bindPopup(popupContent);
        marker.addTo(markersLayer);
      });
      
      // Ajustar view para mostrar todos os pontos
      if (pontos.length > 0) {
        var bounds = L.latLngBounds(pontos.map(function(p) { return [p.lat, p.lng]; }));
        mapaLeaflet.fitBounds(bounds, { padding: [50, 50] });
      }
      
      // ForÃ§ar redimensionamento
      setTimeout(function() {
        if (mapaLeaflet) mapaLeaflet.invalidateSize();
      }, 100);
    };
    
    window.destroyMapaCalor = function() {
      if (mapaLeaflet) {
        mapaLeaflet.remove();
        mapaLeaflet = null;
        markersLayer = null;
      }
    };
  </script>
