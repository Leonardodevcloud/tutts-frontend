<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central do Entregador Tutts</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Central do Entregador Tutts - Gest√£o de Solicita√ß√µes, Saques e Disponibilidade de Entregadores">
  <meta name="theme-color" content="#7c3aed">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tutts">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- Preconnect para carregar recursos mais r√°pido -->
  <link rel="preconnect" href="https://tutts-backend-production.up.railway.app">
  <link rel="preconnect" href="https://cdn.tailwindcss.com">
  <link rel="preconnect" href="https://unpkg.com">
  
  <!-- DNS Prefetch -->
  <link rel="dns-prefetch" href="https://tutts-backend-production.up.railway.app">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js" defer></script>
  
  <!-- Leaflet para mapas -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    /* Mapa Leaflet - FOR√áAR VISIBILIDADE */
    #mapa-calor-leaflet {
      z-index: 100 !important;
      position: relative !important;
      visibility: visible !important;
      opacity: 1 !important;
      display: block !important;
    }
    #mapa-calor-leaflet * {
      visibility: visible !important;
    }
    .leaflet-container {
      z-index: 100 !important;
      background: #fff !important;
    }
    .leaflet-pane {
      z-index: 100 !important;
    }
    .leaflet-tile-pane {
      z-index: 200 !important;
    }
    .leaflet-overlay-pane {
      z-index: 400 !important;
    }
    .leaflet-marker-pane {
      z-index: 600 !important;
    }
    .leaflet-control-container {
      z-index: 800 !important;
    }
    
    /* Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #loading-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-text {
      color: white;
      margin-top: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 18px;
      font-weight: 500;
    }
    .loading-subtitle {
      color: rgba(255,255,255,0.7);
      margin-top: 8px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    
    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    .toast { animation: slideIn 0.3s ease-out; }
    .row-green { background-color: #dcfce7 !important; border-left: 4px solid #22c55e !important; }
    .row-blue { background-color: #dbeafe !important; border-left: 4px solid #3b82f6 !important; }
    .row-red { background-color: #fee2e2 !important; border-left: 4px solid #ef4444 !important; }
    
    /* PWA Install Banner */
    .pwa-install-banner {
      animation: slideUp 0.5s ease-out;
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Update Banner */
    .update-banner {
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Toggle Switch Mobile Optimization */
    button[role="switch"] {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      -webkit-touch-callout: none;
      position: relative;
      padding: 12px !important;
    }
    button[role="switch"]:active {
      transform: scale(0.95);
    }
    button[role="switch"] span {
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    @media (max-width: 768px) {
      button[role="switch"] {
        min-width: 100px !important;
        min-height: 56px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="loader"></div>
    <div class="loading-text">Central do Entregador Tutts</div>
    <div class="loading-subtitle">Carregando...</div>
  </div>
  
  <!-- Update Available Banner -->
  <div id="update-banner" style="display: none;" class="fixed top-0 left-0 right-0 bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 z-[10000] update-banner shadow-lg">
    <div class="flex items-center justify-center gap-4 max-w-lg mx-auto">
      <span class="text-xl">üîÑ</span>
      <span class="font-medium">Nova vers√£o dispon√≠vel!</span>
      <button id="update-btn" class="px-4 py-1.5 bg-white text-green-600 rounded-lg font-bold text-sm hover:bg-green-50 transition-all">
        Atualizar Agora
      </button>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- React Production (mais r√°pido) -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  
  <!-- App pr√©-compilado (SEM BABEL!) -->
  <script src="app.js"></script>
  
  <!-- PWA Install Banner Component -->
  <div id="pwa-install-banner" style="display: none;" class="fixed bottom-4 left-4 right-4 bg-gradient-to-r from-purple-600 to-purple-700 text-white rounded-2xl shadow-2xl p-4 z-50 pwa-install-banner">
    <div class="flex items-center gap-4">
      <div class="w-14 h-14 bg-white rounded-xl flex items-center justify-center text-3xl shadow">
        üöÄ
      </div>
      <div class="flex-1">
        <h3 class="font-bold text-lg">Instalar Tutts</h3>
        <p class="text-purple-200 text-sm">Acesse mais r√°pido pela tela inicial!</p>
      </div>
      <div class="flex flex-col gap-2">
        <button id="pwa-install-btn" class="px-4 py-2 bg-white text-purple-700 rounded-lg font-bold text-sm hover:bg-purple-100 transition-all">
          Instalar
        </button>
        <button id="pwa-dismiss-btn" class="text-purple-300 text-xs hover:text-white">
          Agora n√£o
        </button>
      </div>
    </div>
  </div>

  <!-- PWA Service Worker Registration with Update Detection -->
  <script>
    // Vari√°veis globais
    let newWorker = null;
    const updateBanner = document.getElementById('update-banner');
    const updateBtn = document.getElementById('update-btn');

    // Fun√ß√£o para mostrar banner de atualiza√ß√£o
    function showUpdateBanner() {
      if (updateBanner) {
        updateBanner.style.display = 'block';
      }
    }

    // Bot√£o de atualizar
    if (updateBtn) {
      updateBtn.addEventListener('click', () => {
        if (newWorker) {
          // Diz ao novo SW para assumir imediatamente
          newWorker.postMessage({ type: 'SKIP_WAITING' });
        }
        // Recarrega a p√°gina
        window.location.reload(true);
      });
    }

    // Registrar Service Worker com detec√ß√£o de atualiza√ß√£o
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const registration = await navigator.serviceWorker.register('/sw.js');
          console.log('‚úÖ Service Worker registrado:', registration.scope);
          
          // Detecta quando h√° um novo SW esperando
          registration.addEventListener('updatefound', () => {
            newWorker = registration.installing;
            console.log('üîÑ Nova vers√£o do Service Worker encontrada!');
            
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                // Novo SW instalado, mas o antigo ainda controla a p√°gina
                console.log('üì¶ Nova vers√£o pronta! Mostrando banner...');
                showUpdateBanner();
              }
            });
          });
          
          // Verifica por atualiza√ß√µes a cada 60 segundos
          setInterval(() => {
            registration.update();
          }, 60000);
          
          // Verifica imediatamente por atualiza√ß√µes
          registration.update();
          
        } catch (err) {
          console.log('‚ùå Service Worker erro:', err);
        }
      });
      
      // Escuta mensagens do SW
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'SW_UPDATED') {
          console.log('üîî SW notificou atualiza√ß√£o:', event.data.version);
          showUpdateBanner();
        }
      });
      
      // Recarrega quando o novo SW assumir controle
      let refreshing = false;
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (!refreshing) {
          refreshing = true;
          console.log('üîÑ Novo Service Worker assumiu, recarregando...');
          window.location.reload(true);
        }
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    const installBanner = document.getElementById('pwa-install-banner');
    const installBtn = document.getElementById('pwa-install-btn');
    const dismissBtn = document.getElementById('pwa-dismiss-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      if (localStorage.getItem('pwa-dismissed') !== 'true') {
        setTimeout(() => {
          installBanner.style.display = 'block';
        }, 3000);
      }
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('PWA install:', outcome);
          deferredPrompt = null;
          installBanner.style.display = 'none';
        }
      });
    }

    if (dismissBtn) {
      dismissBtn.addEventListener('click', () => {
        installBanner.style.display = 'none';
        localStorage.setItem('pwa-dismissed', 'true');
      });
    }

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ PWA instalado!');
      installBanner.style.display = 'none';
    });
    
    // ============================================
    // FUN√á√ïES DO MAPA LEAFLET
    // ============================================
    window.mapaLeaflet = null;
    var markersLayer = null;
    var mapaInicializado = false;
    
    window.initMapaCalor = function(pontos, tentativa) {
      tentativa = tentativa || 0;
      
      console.log('üó∫Ô∏è [INDEX] initMapaCalor chamado com', pontos ? pontos.length : 0, 'pontos');
      
      if (typeof L === 'undefined') {
        console.log('‚ùå Leaflet n√£o carregado!');
        if (tentativa < 10) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 300);
        }
        return;
      }
      
      var container = document.getElementById('mapa-calor-leaflet');
      if (!container || container.offsetWidth === 0) {
        console.log('‚è≥ Container n√£o pronto, tentativa', tentativa + 1);
        if (tentativa < 20) {
          setTimeout(function() { window.initMapaCalor(pontos, tentativa + 1); }, 150);
        }
        return;
      }
      
      console.log('üìê Container:', container.offsetWidth, 'x', container.offsetHeight);
      
      // Verificar se j√° existe um mapa v√°lido
      if (window.mapaLeaflet && window.mapaLeaflet._container) {
        console.log('üîÑ Mapa j√° existe, atualizando marcadores...');
        // Apenas atualizar os marcadores
        if (markersLayer) {
          markersLayer.clearLayers();
        }
      } else {
        // Criar novo mapa
        console.log('üÜï Criando novo mapa...');
        if (window.mapaLeaflet) {
          try { window.mapaLeaflet.remove(); } catch(e) {}
          window.mapaLeaflet = null;
          markersLayer = null;
        }
        container._leaflet_id = null;
        container.innerHTML = '';
        mapaInicializado = false;
        
        try {
          window.mapaLeaflet = L.map('mapa-calor-leaflet', { preferCanvas: true }).setView([-16.6869, -49.2648], 11);
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap',
            maxZoom: 18
          }).addTo(window.mapaLeaflet);
          markersLayer = L.layerGroup().addTo(window.mapaLeaflet);
          mapaInicializado = true;
          console.log('‚úÖ Mapa criado com sucesso!');
        } catch(e) {
          console.error('‚ùå Erro ao criar mapa:', e);
          return;
        }
      }
      
      if (!pontos || pontos.length === 0) {
        console.log('‚ö†Ô∏è Sem pontos para adicionar');
        return;
      }
      
      console.log('üìç Adicionando', pontos.length, 'pontos...');
      var maxCount = Math.max.apply(null, pontos.map(function(p) { return p.count || 1; }));
      var adicionados = 0;
      
      pontos.forEach(function(ponto) {
        if (!ponto.lat || !ponto.lng) return;
        adicionados++;
        
        var intensity = (ponto.count || 1) / maxCount;
        var color = '#8b5cf6';
        if (ponto.taxaPrazo !== undefined) {
          if (ponto.taxaPrazo >= 80) color = '#22c55e';
          else if (ponto.taxaPrazo >= 60) color = '#eab308';
          else color = '#ef4444';
        }
        
        L.circle([ponto.lat, ponto.lng], {
          color: color, fillColor: color,
          fillOpacity: 0.3 + intensity * 0.3,
          radius: 300 + intensity * 1500, weight: 1
        }).bindPopup('<b>' + (ponto.cidade || ponto.bairro || 'Local') + '</b><br>üì¶ ' + (ponto.count || 0) + ' entregas').addTo(markersLayer);
        
        L.circleMarker([ponto.lat, ponto.lng], {
          radius: 5 + intensity * 12,
          fillColor: color, color: '#fff',
          weight: 2, opacity: 1, fillOpacity: 0.9
        }).addTo(markersLayer);
      });
      
      console.log('‚úÖ Pontos adicionados:', adicionados);
      
      try {
        var valid = pontos.filter(function(p) { return p.lat && p.lng; });
        if (valid.length > 0) {
          window.mapaLeaflet.fitBounds(L.latLngBounds(valid.map(function(p) { return [p.lat, p.lng]; })), { padding: [50, 50] });
          console.log('‚úÖ Bounds ajustados para', valid.length, 'pontos v√°lidos');
        }
      } catch(e) { console.log('Erro ao ajustar bounds:', e); }
      
      setTimeout(function() { 
        if (window.mapaLeaflet) {
          window.mapaLeaflet.invalidateSize();
          console.log('‚úÖ Mapa finalizado!');
        }
      }, 100);
    };
    
    window.destroyMapaCalor = function() {
      if (window.mapaLeaflet) {
        try { window.mapaLeaflet.remove(); } catch(e) {}
        window.mapaLeaflet = null;
        markersLayer = null;
      }
      mapaInicializado = false;
    };
    
    window.atualizarMapaCalor = function(pontos) {
      window.initMapaCalor(pontos);
    };
  </script>
</body>
</html>
